on: push

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 
      - run: make check
  build:
    runs-on: ubuntu-latest
    container: mike5535/cmake_clang-format:third
    steps:
    - uses: actions/checkout@v2
    - run: ls
    - run: cmake ../ThriftShop/interface_bd
    - run: make 
    - run: ./tests
    
