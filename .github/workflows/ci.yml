on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: sudo apt-get update -y
    - run: sudo apt-get install -y google-mock
    - run: sudo apt-get install -y libgtest-dev
    - run: sudo apt-get install -y libgmock-dev
    - run: sudo apt-get install -y mysql-server
    - run: mysql -h 127.0.0.1 -P 3306 -u root -p <database>
    - run: CREATE DATABASE products;
    - run: CREATE USER 'admin'@'%' IDENTIFIED BY 'Technosquad';
    - run: GRANT ALL PRIVILEGES ON *.* TO 'admin'@'%';
    - run: \q
    - run: cmake interface_bd/
    - run: make
    - run: sudo mysql
    - run: ./tests
